<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<center>
	<form action="Form" method="get">
	<h1>STUDENT REGISTRATION FORM</h1>
	
	<h4>Note:Please fill the form with correct details!!</h4>
	<table border="1">
	
	<tr><td>First Name:</td><td><input type="text" name=firstname></td></tr>
	<tr><td>Middle Name:</td><td><input type="text" name=middlename></td></tr>
	<tr><td>Last Name:</td><td><input type="text" name=lastname></td></tr>
	<tr><td>DOB:</td><td><input type="date" name=dob></td></tr>
	<tr><td>Gender:</td><td><input type="radio" name="gender"  value="male" >
	<label for="m">Male</label>
	<input type="radio"  name="gender" value="female">
	<label for="f">Female</label></td></tr>
	
	<tr><td>Address:</td><td><input type="textarea" name=address></td></tr>
	
	<tr><td>Mob.No:</td><td><input type="number"  name=mob></td></tr>

	<tr><td>E-mail:</td><td><input type="email" name="email"><br></td></tr>
	
	<tr><td>Course:</td><td><select name="course"><br>
	<option>Computer Science</option>
	<option>Information Science</option>
	<option>Science</option></select></td></tr>
		</table>
		<br>
		<br>
	<input type="submit">
	</form>
</center>
	
</body>
</html>
